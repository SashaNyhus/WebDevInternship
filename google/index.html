<!-- this will be the html for the google project -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Google</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="left">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                    About
                </a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                    Store
                </a>
            </div>
            <div class="right">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                <!-- goes to products in a new page, because I don't have the JS to make the menu pop up-->
                <a href="https://www.google.com/intl/en/about/products">
                    <img src="apps-button.png" height="20px" alt="products">
                </a>
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" id="sign-in"
                >Sign in</a>
            </div>
        </header>
        <div class="search-center">
            <img src="google-logo.png" width="272" height="92">
            <form action="https://www.google.com/search" method="GET" role="search">
                <div class="searchbar">
                    <input id="search" name="search" type="text" autocomplete="on">
                </div>
                <div class="sumbit-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            <div class="tips">
                <a href="https://blog.google/products/news/fact-checking-tips?utm_source=hpp&utm_medium=referral">Helpful tips to fact check information online</a>
            </div>
        </div>
        <footer>
            <div class="left">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000054-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">
                    Advertising
                </a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
                    Business
                </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="center">
                <img src="leaf.png" height="14px">
                <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                    Carbon neutral since 2007
                </a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <!-- goes to search preferences in a new page, because I don't have the JS to make the menu pop up-->
                <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a> 
            </div>
        </footer>
    </body>
</html>
